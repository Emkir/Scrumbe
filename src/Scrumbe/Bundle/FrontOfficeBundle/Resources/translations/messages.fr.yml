#HOME
home:
    header:
        title:
            phrase1: Avec Scrumbe,
            word1: Organisez
            word2: et
            word3: gérez
            lastword: vos projets

        parag: Scrumbe est une plate-forme en ligne qui permet à des groupes de travail de gérer des projets en utilisant des méthodes agiles.

    item1:
        title:
            word1: Astucieux
            lastword: gestionnaire de projets
        parag: La méthode agile SCRUM permet d’impliquer l’ensemble des collaborateurs ainsi que le client dans le développement du projet. Cette méthode permet alors de mieux répondre aux attentes du client. Elle amène un gain de productivité ainsi qu’un avantage compétitif.

    item2:
        title:
            word1: Lorem ipsum
            word2: Lorem ipsum
            lastword: Lorem ipsum
        parag: Lorem ipsum

    item3:
        title:
            word1: Facile
            word2: et
            word3: ergonomique
            lastword: d'utilisation
        parag: Scrumbe est accessible et facile à prendre en main, nous vous donnons toutes les clés pour gérer votre projet de A à Z.

    item4:
        title:
            word1: Multi
            lastword: plate-forme
        parag: Accédez à vos données et suivez l’avancement de votre projet partout où vous allez sur votre mobile ou tablette.

    final-item:
